services:
  app:
    build: .
    container_name: codeigniter_spark
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      # APP Config
      app.baseURL: 'https://carteira-rocw4s0sk0cocwkgkwgcsgk0.codemeister.tech'

      # Keycloak
      KEYCLOAK_AUTH_SERVER_URL: 'https://keycloak.codemeister'
      KEYCLOAK_REALM: 'minha-app'
      KEYCLOAK_CLIENT_ID: 'codeigniter-app'
      KEYCLOAK_CLIENT_SECRET: ''
      KEYCLOAK_REDIRECT_URI: 'https://carteira-rocw4s0sk0cocwkgkwgcsgk0.codemeister.tech/auth/callback'

      # Database
      database.default.hostname: db
      database.default.database: codeigniter
      database.default.username: user
      database.default.password: password
      database.default.DBDriver: Postgre
      database.default.port: 5432
    networks:
      minha_rede_estatica:
        ipv4_address: 172.25.0.10

  db:
    image: postgres:13
    container_name: codeigniter_db
    restart: always
    environment:
      POSTGRES_DB: codeigniter
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "6543:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - minha_rede_estatica

volumes:
  db_data:

networks:
  minha_rede_estatica:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16